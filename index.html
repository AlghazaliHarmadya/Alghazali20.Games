<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reaction Time with Timer</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    #gameBox {
      width: 300px;
      height: 300px;
      background: red;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      margin-bottom: 20px;
    }
    #stats {
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="gameBox">Klik untuk mulai</div>
  <div id="stats">
    <p>Sisa waktu: <span id="timeLeft">30</span> detik</p>
    <p>Reaksi terakhir: <span id="last">-</span> ms</p>
    <p>Rata-rata: <span id="average">-</span> ms</p>
    <p>Total klik: <span id="clicks">0</span></p>
  </div>  <script>
    const gameBox = document.getElementById("gameBox");
    const timeLeftEl = document.getElementById("timeLeft");
    const lastEl = document.getElementById("last");
    const averageEl = document.getElementById("average");
    const clicksEl = document.getElementById("clicks");

    let startTime;
    let waiting = false;
    let results = [];
    let clicks = 0;
    let timer;
    let countdown;

    function startGame() {
      results = [];
      clicks = 0;
      timeLeftEl.textContent = 30;
      clicksEl.textContent = 0;
      lastEl.textContent = "-";
      averageEl.textContent = "-";

      countdown = setInterval(() => {
        let t = parseInt(timeLeftEl.textContent);
        if (t > 0) {
          timeLeftEl.textContent = t - 1;
        } else {
          clearInterval(countdown);
          clearTimeout(timer);
          gameBox.style.background = "gray";
          gameBox.textContent = "Waktu habis";
          waiting = false;
        }
      }, 1000);

      nextRound();
    }

    function nextRound() {
      gameBox.style.background = "red";
      gameBox.textContent = "Tunggu...";
      waiting = true;
      timer = setTimeout(() => {
        gameBox.style.background = "green";
        gameBox.textContent = "Klik!";
        startTime = Date.now();
      }, 1000 + Math.random() * 2000);
    }

    gameBox.addEventListener("click", () => {
      if (timeLeftEl.textContent == "30" && !waiting && clicks === 0) {
        startGame();
        return;
      }

      if (gameBox.style.background === "green") {
        let reaction = Date.now() - startTime;
        results.push(reaction);
        clicks++;
        clicksEl.textContent = clicks;
        lastEl.textContent = reaction;
        averageEl.textContent = Math.round(results.reduce((a,b)=>a+b,0)/results.length);
        nextRound();
      }
    });
  </script></body>
</html>
